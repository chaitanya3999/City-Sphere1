<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Providers</title>
    <link rel="manifest" href="../manifest.json">
    <meta name="theme-color" content="#0066CC">    <link rel="stylesheet" href="../css/providers.css" />
  </head>
  <body>
    <div class="bake">
      <button id="home" onclick="redirectToHome()">Back</button>
    </div>
    <h2>Register Your Entity</h2>
    <br />
    <p>
      We're excited to have you join our growing network of providers. To get
      started, let's gather some basic information about your entity.
    </p>
    <div class="form" id="form1">
      <form action="" method="GET" class="form" id="form1">
        <label for="name">Name:</label><br />
        <input type="text" id="name" name="name" required />
        <br />
        <label for="email">Email:</label><br />
        <input type="email" id="email" name="email" required />
        <br />
        <label for="phone">Phone:</label><br />
        <input type="tel" id="phone" name="phone" required />
        <br />
        <label for="address">Address:</label><br />
        <input type="text" id="address" name="address" required />
        <br />
        <button type="submit" onclick="showForm2(event)">Next</button>
      </form>
    </div>
    <div class="form" id="form2">
      <form action="" method="GET">
        <label for="service-type">Service Type:</label><br />
        <select id="service-type" name="service-type" required>
          <option value="">Select</option>
          <option value="restaurant">Restaurant</option>
          <option value="vegetables">Vegetables</option>
          <option value="doctor">Doctor</option>
          <option value="groceries">Groceries</option>
          <option value="medical-stores">Medical Stores</option>
          <option value="other">Other</option>
        </select>
        <br />
        <label for="entity-name">Name of your Entity:</label><br />
        <input type="text" id="entity-name" name="services" required />
        <br />
        <label for="photo">Photo your Entity:</label><br />
        <input type="file" id="file" name="file" accept=".jpg,jpeg,.png" />
        <br />
        <button onclick="uploadFile()" type="submit">Submit</button>
      </form>
    </div>
    <script src="../js/providers.js"></script>
    <script>
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", () => {
                navigator.serviceWorker.register("../service-worker.js")
                    .then(registration => {
                        console.log("Service Worker registered successfully:", registration.scope);
                    })
                    .catch(error => {
                        console.error("Service Worker registration failed:", error);
                    });
            });
        }
    </script>  </body>
</html>
