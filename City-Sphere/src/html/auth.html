<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Sphere - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/auth-new.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Google Sign-In API -->
    <script src="https://accounts.google.com/gsi/client" async></script>

    <!-- JWT Decode Library (for decoding Google's response) -->
    <script src="https://unpkg.com/jwt-decode/build/jwt-decode.js"></script>

    <!-- Facebook SDK -->
<script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>

</head>
<body>
    <div class="registration-container">
        <div class="registration-header">
            <div class="registration-header-top">
                <a href="index.html" class="home-btn">
                    <i class="fas fa-home"></i>
                </a>
                <img src="../images/City Sphere Final copy.png" alt="City Sphere Logo" class="logo">
            </div>
            <h1>Welcome Back</h1>
            <p>Login to access your City Sphere account</p>
        </div>

        <form id="login-form" class="login-form">
            <div class="form-group">
                <label for="email">
                    <i class="fas fa-envelope"></i> Email
                </label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password">
                    <i class="fas fa-lock"></i> Password
                </label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
                <small><a href="#" class="forgot-password">Forgot Password?</a></small>
            </div>
            <div class="form-group">
                <button type="submit" class="submit-btn">
                    Login <i class="fas fa-sign-in-alt"></i>
                </button>
            </div>

            <div class="divider">
                <span>OR</span>
            </div>

            <div class="social-buttons">
                <!-- Google Sign-In Button -->
                <div id="googleSignInDiv"></div>

                <!-- Facebook Login Button -->
                <button type="button" class="btn-social facebook" onclick="handleFacebookLogin()">
                    <i class="fab fa-facebook-f"></i>
                    <span>Sign in with Facebook</span>
                </button>
            </div>
        </form>
        <div class="login-footer">
            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
        </div>
    </div>

    <script src="../js/auth.js"></script>
    <script>
        // Initialize Google Sign In
        google.accounts.id.initialize({
            client_id: '855437139826-iuond0b1id6a7tuh2vlh9bv69kh88r6a.apps.googleusercontent.com',
            callback: handleGoogleSignIn
        });

        // Render the Google Sign In button
        google.accounts.id.renderButton(
            document.getElementById('googleSignInDiv'),
            { 
                theme: 'outline',
                size: 'large',
                width: 280,
                text: 'signin_with'
            }
        );

        // Handle Google Sign-In
        function handleGoogleSignIn(response) {
            if (response.credential) {
                const decoded = jwt_decode(response.credential);
                console.log('Decoded credentials:', decoded);
                
                // Store user data
                sessionStorage.setItem('user', JSON.stringify({
                    provider: 'google',
                    id: decoded.sub,
                    name: decoded.name,
                    email: decoded.email,
                    picture: decoded.picture
                }));

                // Redirect to dashboard
                window.location.replace('user-dashboard.html');
            }
        }

        // Handle Facebook Login
        function handleFacebookLogin() {
            FB.login(function(response) {
                if (response.authResponse) {
                    console.log('Facebook login successful');
                    FB.api('/me', { fields: 'id,name,email,picture' }, function(userData) {
                        console.log('Facebook user data:', userData);
                        handleSocialLogin('facebook', userData);
                    });
                } else {
                    console.error('Facebook login failed:', response);
                }
            }, { scope: 'email,public_profile' });
        }

        // Initialize Facebook SDK
        window.fbAsyncInit = function() {
            FB.init({
                appId: '631781262866181',  // Replace with your Facebook App ID
                cookie: true,
                xfbml: true,
                version: 'v18.0'
            });
        };

        // Common function to handle social login
        function handleSocialLogin(provider, userData) {
            console.log(`${provider} login:`, userData);
    
            // Store the user data in sessionStorage
            sessionStorage.setItem('user', JSON.stringify({
                provider: provider,
                ...userData
            }));
    
            // Open dashboard in a new window/tab instead of redirecting
            window.open('user-dashboard.html', '_blank');
        }
    </script>
</body>
</html>
