   body {

    header {
      background:#d44604;

    .alert-container {

    .alert {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      background: #ffccccf3;
      color:#ff7a14;
      border: 1px solid#ff7a14;
      border-radius: 5px;
      margin-bottom: 15px;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.5s ease;
    }
    .alert h3 {
      margin: 0;
      font-size: 1rem;
    }
    .alert button {
      background:#ff4d4d;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .alert button:hover {
      background: #ff4d4d;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <header>
    <h1 style="color: #f2f2f2;">Emergency Alerts</h1>
  </header>

  <div class="alert-container" id="alertContainer">
    <!-- Alerts will be dynamically added here -->
  </div>

  <script>
    // List of emergency alerts
    const alerts = [
      { id: 1, message: "Severe weather warning in your area. Stay indoors!" },
      { id: 2, message: "Power outage expected from 8 PM to 12 AM." },
      { id: 3, message: "Emergency maintenance in your neighborhood. Water supply may be affected." }
    ];

    // Display alerts dynamically
    function displayAlerts() {
      const alertContainer = document.getElementById("alertContainer");
      alertContainer.innerHTML = ""; // Clear existing alerts

      alerts.forEach(alert => {
        const alertDiv = document.createElement("div");
        alertDiv.className = "alert";
        alertDiv.innerHTML = `
          <h3>${alert.message}</h3>
          <button onclick="dismissAlert(${alert.id})">Dismiss</button>
        `;
        alertContainer.appendChild(alertDiv);
      });
    }

    // Dismiss an alert
    function dismissAlert(id) {
      const index = alerts.findIndex(alert => alert.id === id);
      if (index !== -1) {
        alerts.splice(index, 1); // Remove alert from the list
        displayAlerts(); // Update the UI
      }
    }

    // Display alerts when the page loads
    window.onload = displayAlerts;
  </script>
    <script>
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", () => {
                navigator.serviceWorker.register("../service-worker.js")
                    .then(registration => {
                        console.log("Service Worker registered successfully:", registration.scope);
                    })
                    .catch(error => {
                        console.error("Service Worker registration failed:", error);
                    });
            });
        }
    </script></body>
