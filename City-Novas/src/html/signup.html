<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Novas - Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/provider-registration.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="registration-container">
        <form id="signup-form" class="login-form">
            <div class="registration-header">
                <div class="registration-header-top">
                    <a href="index.html" class="home-btn">
                        <i class="fas fa-home"></i>
                    </a>
                    <img src="../images/City Sphere Final copy.png" alt="City Novas Logo" class="logo">
                </div>
                <h1>Create Your Account</h1>
                <p>Join City Novas and grow your business</p>
            </div>

            <div class="social-signup">
                <button type="button" class="btn-google">
                    <img src="../images/google-icon.png" alt="Google">
                    Continue with Google
                </button>
            </div>

            <div class="divider">
                <span>OR</span>
            </div>

            <div class="form-group">
                <label for="phone-email">
                    <i class="fas fa-envelope"></i> Phone Number or Email
                </label>
                <input 
                    type="text" 
                    id="phone-email" 
                    name="phone-email" 
                    required 
                    placeholder="Enter phone or email"
                >
            </div>

            <div class="form-group">
                <label for="password">
                    <i class="fas fa-lock"></i> Password
                </label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    placeholder="Create a strong password"
                    minlength="8"
                >
            </div>

            <div class="form-group">
                <label for="confirm-password">
                    <i class="fas fa-lock"></i> Confirm Password
                </label>
                <input 
                    type="password" 
                    id="confirm-password" 
                    name="confirm-password" 
                    required 
                    placeholder="Repeat your password"
                    minlength="8"
                >
            </div>

            <button type="submit" class="submit-btn">
                Create Account <i class="fas fa-arrow-right"></i>
            </button>

            <div class="login-footer">
                <p>Already have an account? <a href="auth.html">Log In</a></p>
            </div>
        </form>
    </div>

    <script src="../js/signup.js"></script>
</body>
</html>
