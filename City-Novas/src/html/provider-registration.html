<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Novas - Become a City Novas</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/provider-registration.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="registration-container">
        <div class="registration-header">
            <div class="registration-header-top">
                <a href="index.html" class="home-btn">
                    <i class="fas fa-home"></i>
                </a>
                <img src="../images/City Sphere Final copy.png" alt="City Novas Logo" class="logo">
            </div>
            <h1>Become a City Novas</h1>
            <p>Join our network and grow your local business</p>
        </div>

        <form id="provider-registration-form" class="multi-step-form">
            <div class="progress-indicator">
                <div class="step active" data-step="1">
                    <span>1</span>
                    <p>Basic Info</p>
                </div>
                <div class="step" data-step="2">
                    <span>2</span>
                    <p>Business Details</p>
                </div>
                <div class="step" data-step="3">
                    <span>3</span>
                    <p>Verification</p>
                </div>
            </div>

            <div class="form-step active" id="basic-info">
                <h2>Personal Information</h2>
                <div class="form-group">
                    <label for="full-name">
                        <i class="fas fa-user"></i> Full Name
                    </label>
                    <input type="text" id="full-name" name="full-name" required placeholder="Enter your full name">
                </div>
                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i> Business Email
                    </label>
                    <input type="email" id="email" name="email" required placeholder="Enter your business email">
                </div>
                <div class="form-group">
                    <label for="phone">
                        <i class="fas fa-phone"></i> Phone Number
                    </label>
                    <input type="tel" id="phone" name="phone" required placeholder="Enter your contact number" pattern="[0-9]{10}">
                </div>
                <div class="form-navigation">
                    <button type="button" class="next-btn">
                        Next: Business Details <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
            </div>

            <div class="form-step" id="business-details">
                <h2>Business Information</h2>
                <div class="form-group">
                    <label for="business-name">
                        <i class="fas fa-building"></i> Business Name
                    </label>
                    <input type="text" id="business-name" name="business-name" required placeholder="Enter your business name">
                </div>
                <div class="form-group">
                    <label for="service-category">
                        <i class="fas fa-list-alt"></i> Service Category
                    </label>
                    <select id="service-category" name="service-category" required>
                        <option value="">Select Your Service Category</option>
                        <option value="home-services">Home Services</option>
                        <option value="professional-services">Professional Services</option>
                        <option value="digital-services">Digital Services</option>
                        <option value="repair-services">Repair Services</option>
                        <option value="beauty-wellness">Beauty & Wellness</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="business-address">
                        <i class="fas fa-map-marker-alt"></i> Business Address
                    </label>
                    <input type="text" id="business-address" name="business-address" required placeholder="Enter complete business address">
                </div>
                <div class="form-navigation">
                    <button type="button" class="prev-btn">
                        <i class="fas fa-arrow-left"></i> Previous
                    </button>
                    <button type="button" class="next-btn">
                        Next: Verification <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
            </div>

            <div class="form-step" id="verification">
                <h2>Phone Verification</h2>
                <div class="form-group otp-section">
                    <label for="phone-verification">
                        <i class="fas fa-mobile-alt"></i> Verify Phone Number
                    </label>
                    <div class="otp-input-container">
                        <input type="tel" id="phone-verification" name="phone" required placeholder="Enter your phone number">
                        <button type="button" class="btn-send-otp">Send OTP</button>
                    </div>
                </div>
                <div class="form-group otp-verification" style="display: none;">
                    <label for="otp">
                        <i class="fas fa-key"></i> Enter OTP
                    </label>
                    <div class="otp-input-container">
                        <input type="text" id="otp" name="otp" required placeholder="Enter 6-digit OTP" maxlength="6" pattern="\d{6}">
                        <button type="button" class="btn-verify-otp">Verify OTP</button>
                    </div>
                    <small class="otp-timer">Resend OTP in <span id="otp-countdown">60</span> seconds</small>
                </div>
                <div class="form-group terms">
                    <input type="checkbox" id="terms-agreement" name="terms-agreement" required>
                    <label for="terms-agreement">
                        I agree to City Novas' Terms of Service and Privacy Policy
                    </label>
                </div>
                <div class="form-navigation">
                    <button type="button" class="prev-btn">
                        <i class="fas fa-arrow-left"></i> Previous
                    </button>
                    <button type="submit" class="submit-btn" disabled>
                        Complete Registration <i class="fas fa-check"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

    <script src="../js/provider-registration.js"></script>
</body>
</html>
